<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - Morpheus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0e18;
            --card: #131b2a;
            --good: #3dd98f;
            --accent: #4db8ff;
            --bad: #ef5350;
            --muted: #9ca3af;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #0f1320 50%, #1a1f2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #e5e7eb;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 420px;
        }

        .register-card {
            background: linear-gradient(135deg, rgba(19, 27, 42, 0.8), rgba(19, 27, 42, 0.6));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(77, 184, 255, 0.2);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }

        .register-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--good), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-header p {
            font-size: 0.9rem;
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e5e7eb;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(77, 184, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(77, 184, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .error-message {
            background: rgba(239, 83, 80, 0.15);
            border: 1px solid rgba(239, 83, 80, 0.3);
            color: #ff6b6b;
            padding: 12px 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: {% if error %}block{% else %}none{% endif %};
        }

        .password-requirements {
            background: rgba(77, 184, 255, 0.1);
            border: 1px solid rgba(77, 184, 255, 0.2);
            border-radius: 8px;
            padding: 12px 14px;
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .register-button {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--good), var(--accent));
            border: none;
            border-radius: 8px;
            color: var(--bg);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(61, 217, 143, 0.3);
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(61, 217, 143, 0.4);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-link p {
            font-size: 0.9rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--good);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-card {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>

</html>
