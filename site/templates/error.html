{% extends "base.html" %}

{% block content %}
<section class="card" style="max-width: 500px; margin: 40px auto; text-align: center;">
  <div style="
    font-size: 3rem;
    margin-bottom: 20px;
    color: #ef5350;
  ">
    âš ï¸
  </div>

  <h2 style="
    color: #ef5350;
    margin-bottom: 15px;
    font-size: 1.8rem;
  ">
    {{ error or 'Error' }}
  </h2>

  <p style="
    color: #9ca3af;
    line-height: 1.6;
    font-size: 1.1rem;
    margin-bottom: 30px;
  ">
    {{ message or 'An unexpected error occurred.' }}
  </p>

  <div style="
    background: rgba(239, 83, 80, 0.1);
    border: 1px solid rgba(239, 83, 80, 0.2);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 30px;
    font-size: 0.9rem;
    color: #ff9999;
  ">
    <strong>Error Details:</strong><br>
    {% if error %}{{ error }}{% endif %}
  </div>

  <div style="display: flex; gap: 10px; justify-content: center;">
    <a href="{{ url_for('main.index') }}" style="
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(61, 217, 143, 0.2), rgba(77, 184, 255, 0.1));
      border: 1px solid rgba(61, 217, 143, 0.3);
      color: #4ade80;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.2s ease;
    "
    onmouseover="this.style.background='linear-gradient(135deg, rgba(61, 217, 143, 0.3), rgba(77, 184, 255, 0.2))'"
    onmouseout="this.style.background='linear-gradient(135deg, rgba(61, 217, 143, 0.2), rgba(77, 184, 255, 0.1))'"
    >
      ğŸ  Go to Home
    </a>

    <a href="javascript:history.back()" style="
      padding: 12px 24px;
      background: linear-gradient(135deg, rgba(77, 184, 255, 0.2), rgba(61, 217, 143, 0.1));
      border: 1px solid rgba(77, 184, 255, 0.3);
      color: #4db8ff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.2s ease;
    "
    onmouseover="this.style.background='linear-gradient(135deg, rgba(77, 184, 255, 0.3), rgba(61, 217, 143, 0.2))'"
    onmouseout="this.style.background='linear-gradient(135deg, rgba(77, 184, 255, 0.2), rgba(61, 217, 143, 0.1))'"
    >
      â† Go Back
    </a>
  </div>
</section>
{% endblock %}
